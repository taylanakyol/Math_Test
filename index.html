<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Math Test</title>
</head>

<body>

    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Math Test</h2>
            </div>
        </div>
    </section>

    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p> <span id="percentage" class="text-danger display-4 p-3"> 0% </span> Correct Answer Rate </p>
        </div>
    </div>



    <section id="questions">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class="question-form text-white">
                    <div class="my-4">
                        <p>1) 3+5 = ?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q1" value="8" checked>
                            <label class="form-check-label">
                                8
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q1""
                                value="7">
                            <label class="form-check-label">
                                7
                            </label>
                        </div>
                    </div>

                    <div class="my-4">
                        <p>2) 5*2 = ? </p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" value="5" checked>
                            <label class="form-check-label">
                                5
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q2""
                                value="10">
                            <label class="form-check-label">
                                10
                            </label>
                        </div>
                    </div>

                    <div class="my-4">
                        <p>3) 12/4 = ?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" value="2" checked>
                            <label class="form-check-label">
                                2
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q3""
                                value="3">
                            <label class="form-check-label">
                                3
                            </label>
                        </div>
                    </div>

                    <div class="my-4">
                        <p>4) 5^2 = ?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" value="25" checked>
                            <label class="form-check-label">
                                25
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q4""
                                value="16">
                            <label class="form-check-label">
                                16
                            </label>
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
                </form>
            </div>
        </div>



    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="javascript.js"></script>


</body>

</html>
